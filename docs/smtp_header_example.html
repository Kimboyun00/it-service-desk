<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SMTP 메일 헤더 예시 - IT DESK</title>
  </head>
  <body style="margin:0;padding:24px;background:#ffffff;">
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background:#ffffff;">
      <tr>
        <td align="center">
          <table role="presentation" width="680" cellspacing="0" cellpadding="0" style="width:680px;margin:0;background:#ffffff;border-radius:14px;overflow:hidden;border:1px solid #e5e7eb;">
            <tr>
              <td style="padding:20px 24px;border-bottom:1px solid #e5e7eb;">
                <!-- IT DESK: 사이드바와 동일한 느낌 (크고 굵게) -->
                <div style="margin-bottom:4px;">
                  <span style="font-size:22px;font-weight:900;letter-spacing:-0.025em;color:#111827;">IT DESK</span>
                  <span style="font-size:12px;color:#6b7280;font-weight:600;letter-spacing:0.04em;margin-left:6px;">| 신규 요청 접수</span>
                </div>
                <div style="margin-top:6px;font-size:20px;font-weight:700;color:#111827;">신규 요청이 접수되었습니다.</div>
              </td>
            </tr>
            <tr>
              <td style="padding:20px 24px;">
                <p style="color:#6b7280;font-size:14px;">접수 · 보통</p>
                <p style="color:#111827;font-size:14px;">요청 제목: 연결이 안돼요</p>
                <p style="color:#111827;font-size:14px;">카테고리: 두레이</p>
                <a href="#" style="display:inline-block;padding:12px 20px;background:#1d4ed8;color:#ffffff;text-decoration:none;border-radius:8px;font-weight:700;font-size:14px;">요청 상세 보기</a>
              </td>
            </tr>
            <tr>
              <td style="padding:16px 24px;border-top:1px solid #e5e7eb;font-size:12px;color:#6b7280;line-height:1.6;">
                <div>본 메일은 시스템 알림용으로 발송되었습니다.</div>
                <div>발신 전용 메일입니다(회신 불가).</div>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
