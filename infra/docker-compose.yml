services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: itsd
      POSTGRES_USER: itsd
      POSTGRES_PASSWORD: itsd
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: ../apps/api
    environment:
      DATABASE_URL: postgresql+psycopg://itsd:itsd@db:5432/itsd
      JWT_SECRET: "change-me"
      JWT_EXPIRES_MIN: "120"
      ALLOWED_EMAIL_DOMAINS: "kdischool.ac.kr"  # 콤마로 여러 개 가능
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  pgdata:
